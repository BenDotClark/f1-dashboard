<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>F1Trackr</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="/" class="site-logo">
            <img src="/static/img/logo.png" alt="F1 Dashboard logo" width="40" height="40">
        </a>
        <h1>F1 Race Results MVP</h1>
        <button id="theme-toggle" aria-label="Toggle dark/light theme">ðŸŒ™</button>
    </header>


    <!-- Loading overlay -->
    <div id="loading-indicator" class="hidden">
        <div class="spinner"></div>
        <div>Loadingâ€¦</div>
    </div>

    <!-- Inline error banner (above controls) -->
    <div id="error-message" role="alert" aria-live="assertive" class="hidden"></div>

    <!-- Desktop Controls -->
    <div class="filters">
        <select id="year-select">
            <!-- JS will populate -->
        </select>
        <select id="race-select">
            <!-- JS will populate -->
        </select>
        <select id="session-select">
            <option value="FP1">FP1</option>
            <option value="FP2">FP2</option>
            <option value="FP3">FP3</option>
            <option value="Q">Qualifying</option>
            <option value="R" selected>Race</option>
        </select>
    </div>

    <!-- Main Content -->
    <main id="main-content" aria-busy="false">
        <table id="results-table">
            <thead>
                <tr>
                    <th>
                        <span class="desktop-header">Position</span>
                        <span class="mobile-header">Pos</span>
                    </th>
                    <th>Driver</th>
                    <th>
                        <span class="desktop-header">Time / Gap</span>
                        <span class="mobile-header">Time</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <!-- JS will inject <tr> rows here -->
            </tbody>
        </table>
    </main>

    <script src="/static/js/main.js" defer></script>
</body>

</html>
